# Configuración del VirtualHost para Spicy Gallery
<VirtualHost *:80>
    # Nombre del servidor (ajusta según tu dominio)
    ServerName spicygallery.local
    ServerAlias www.spicygallery.local
    
    # Directorio raíz del proyecto
    DocumentRoot /var/www/spicygallery
    
    # Configuración del directorio
    <Directory /var/www/spicygallery>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Configuración para archivos .htaccess
        <Files ".htaccess">
            Require all denied
        </Files>
        
        # Configuración de índice por defecto
        DirectoryIndex index.html
    </Directory>
    
    # Configuración de logs
    ErrorLog ${APACHE_LOG_DIR}/spicygallery_error.log
    CustomLog ${APACHE_LOG_DIR}/spicygallery_access.log combined
    
    # Configuración de MIME types
    AddType text/css .css
    AddType application/javascript .js
    
    # Configuración de caché para archivos estáticos
    <FilesMatch "\.(css|js|jpg|jpeg|png|gif|ico)$">
        Header set Cache-Control "max-age=2592000, public"
    </FilesMatch>
</VirtualHost> 